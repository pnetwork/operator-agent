
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>MCP Server Configs</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-8">MCP Server Configs</h1>
    <div class="mb-4">
      <a href="configs.json" download class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        下載完整配置文件
      </a>
    </div>
    <div class="grid gap-6">
      
            <div class="bg-white shadow rounded-lg p-6">
              <h2 class="text-xl font-semibold mb-4">Brave Search</h2>

              <div class="grid grid-cols-2 gap-4">
                <div>
                  <p class="text-sm text-gray-500">Version</p>
                  <p>1.0.0</p>
                </div>
                <div>

                </div>
              </div>
              <div class="mt-4">
                <p class="text-sm text-gray-500">Tags</p>
                <div class="flex flex-wrap gap-2 mt-1">
                  <span class="bg-gray-200 rounded-full px-3 py-1 text-sm">AI</span><span class="bg-gray-200 rounded-full px-3 py-1 text-sm">OpenAI</span><span class="bg-gray-200 rounded-full px-3 py-1 text-sm">GPT</span><span class="bg-gray-200 rounded-full px-3 py-1 text-sm">LLM</span>

              </div>
              <div class="mt-4 text-sm text-gray-500">
